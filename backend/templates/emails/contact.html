<!-- backend/templates/emails/contact.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>New contact message</title>
  </head>
  <body style="margin:0;padding:0;background:#f4f6f8;font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#f4f6f8;padding:28px 16px;">
      <tr>
        <td align="center">
          <table width="680" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:10px;overflow:hidden;border:1px solid #e6e9ee;">
            <!-- header -->
            <tr>
              <td style="padding:18px 24px;background:#0f172a;color:#fff;">
                <table width="100%">
                  <tr>
                    <td valign="middle" style="font-size:18px;font-weight:700;">OneHeart eBook</td>
                    <td valign="middle" align="right">
                      <!-- logo_url will be provided from context -->
                      <img src="{{ logo_url }}" alt="OneHeart eBook" style="height:36px; max-width:180px; display:block; border:0;" />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- body -->
            <tr>
              <td style="padding:22px 28px;color:#0b1220;">
                <h3 style="margin:0 0 8px 0;font-size:18px;">New contact message</h3>

                <p style="margin:0 0 14px 0;color:#374151;">
                  You have received a new message from your website contact form.
                </p>

                <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom:16px;">
                  <tr>
                    <td style="padding:10px;background:#f8fafc;border:1px solid #eef2f7;border-radius:8px;">
                      <strong>From:</strong> {{ first_name }} {{ last_name }}<br/>
                      <strong>Email:</strong> <a href="mailto:{{ email }}" style="color:#2563eb;text-decoration:none;">{{ email }}</a><br/>
                      <strong>Subject:</strong> {{ subject }}
                    </td>
                  </tr>
                </table>

                <div style="padding:12px;border-left:4px solid #10b981;background:#ffffff;border-radius:6px;">
                  <p style="margin:0;color:#111827;white-space:pre-wrap;">{{ message }}</p>
                </div>

                
                </p>
              </td>
            </tr>

            <!-- footer -->
            <tr>
              <td style="background:#f9fafb;padding:14px 18px;text-align:center;color:#9ca3af;font-size:12px;">
                © {{ year }} OneHeart eBook — This message came from your website contact form.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
